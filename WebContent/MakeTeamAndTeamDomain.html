<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 생성하기</title>
    <link rel="stylesheet" href="MakeTeamAndTeamDomain.css"/>
</head>
<body>
    <div id="div_main" class="border">
        <div id="div_header" class="border">
            <img src="img/MakeTeamXbutton.png" class="fr">
        </div>
        <div id="div_content" class="border">
            <h2>이제 곧 잔디를 사용하실 수 있습니다.</h2>
            <div id="border"></div>
            <fieldset class="border">
                <h5><span>팀 이름 (회사 또는 단체명)</span></h5>
                <input type="text" name="teamName" placeholder="팀 이름 (회사 또는 단체명)" autocomplete="off" maxlength="20" autofocus class="green_border">
                <h5 id="h5_team_domain"><span>팀 도메인</span></h5>
                <input type="text" name="teamDomain" id="input_team_domain" placeholder="팀 도메인" autocomplete="off" maxlength="20" autofocus class="green_border">
                <div id="div_sub_fix">.jandi.com</div>
            </fieldset>
            </div>
        </div>
    </div>
    <!-- 잔디 시작하기 이 밑에 -->
    <div id="div_button">
        <button type="submit" disabled id="button">잔디 시작하기</button>
    </div>
</body>
</html>
